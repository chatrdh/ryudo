<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryudo - Intelligent Disaster Response</title>

    <!-- Leaflet & Extensions -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.js"></script>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-dark: #09090b;
            --bg-panel: rgba(24, 24, 27, 0.85);
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-primary: #6366f1;
            /* Indigo */
            --accent-secondary: #ec4899;
            /* Pink */
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --font-main: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            --agent-flood: #3b82f6;
            --agent-grid: #f59e0b;
            --agent-route: #8b5cf6;
            --agent-coord: #10b981;
            --agent-mission: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 400px;
        }

        /* Map Section */
        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .map-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            padding: 16px 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            /* Let clicks pass through, enable on children if needed */
        }

        .timer-display {
            position: absolute;
            top: 20px;
            right: 420px;
            /* Offset from sidebar */
            z-index: 1000;
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-dark);
            /* Solid bg for performance */
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(180deg, rgba(30, 27, 75, 0.2) 0%, transparent 100%);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Controls */
        .controls {
            padding: 20px 24px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            cursor: pointer;
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent-primary);
            border-color: transparent;
        }

        .btn-primary:hover:not(:disabled) {
            background: #4f46e5;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* Speed Control */
        .speed-control {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 80px;
            height: 4px;
            background: #475569;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--text-primary);
            cursor: pointer;
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .speed-val {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--accent-secondary);
            min-width: 30px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin: 0 24px;
        }

        .tab {
            padding: 12px 16px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        /* Content Area */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            position: relative;
        }

        .tab-content {
            display: none;
            padding: 24px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Timeline (Modern Vertical) */
        .step-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .step-item {
            display: flex;
            gap: 16px;
            padding-bottom: 24px;
            position: relative;
        }

        .step-item:last-child {
            padding-bottom: 0;
        }

        .step-line {
            position: absolute;
            left: 14px;
            top: 28px;
            bottom: 0;
            width: 2px;
            background: var(--border-color);
        }

        .step-item:last-child .step-line {
            display: none;
        }

        .step-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .step-item.active .step-icon {
            border-color: var(--accent-primary);
            background: rgba(99, 102, 241, 0.2);
            color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }

        .step-item.completed .step-icon {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .step-info {
            flex: 1;
        }

        .step-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .step-desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Logs & Reasoning */
        .log-entry {
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            border-left: 3px solid transparent;
            font-family: var(--font-mono);
            white-space: pre-wrap;
        }

        .log-entry.system {
            border-color: #94a3b8;
        }

        .log-entry.flood {
            border-color: var(--agent-flood);
        }

        .log-entry.grid {
            border-color: var(--agent-grid);
        }

        .log-entry.temporal {
            border-color: var(--agent-route);
        }

        .log-entry.coord {
            border-color: var(--agent-coord);
        }

        .log-entry.mission {
            border-color: var(--agent-mission);
        }

        .reasoning-block {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
        }

        .reasoning-agent-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: #fff;
        }

        /* Marker Customization */
        .custom-icon-marker {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        .custom-icon-marker:hover {
            transform: scale(1.15) translateY(-2px);
            z-index: 1000 !important;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>

<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Map Timer Overlay -->
    <div class="timer-display" id="connectionStatus">
        <i class="fas fa-satellite-dish"></i>
        <span>Connecting...</span>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="header">
            <h1>Ryudo</h1>
            <p>Intelligent Disaster Response System</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="startWorkflow()">
                <i class="fas fa-play"></i> Run
            </button>
            <button class="btn" id="resetBtn" onclick="resetWorkflow()">
                <i class="fas fa-redo"></i>
            </button>

            <div class="speed-control">
                <div class="slider-container">
                    <i class="fas fa-bolt" style="font-size: 10px; color: gold;"></i>
                    <input type="range" id="speedIdx" min="0.5" max="5" step="0.5" value="1.0"
                        oninput="updateSpeed(this.value)">
                    <span class="speed-val" id="speedDisplay">1.0x</span>
                </div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('timeline')">Timeline</div>
            <div class="tab" onclick="switchTab('logs')">Live Logs</div>
            <div class="tab" onclick="switchTab('reasoning')">Reasoning</div>
        </div>

        <div class="content-area">
            <!-- Timeline Tab -->
            <div id="timeline" class="tab-content active">
                <div class="step-list" id="stepList">
                    <!-- Steps will be injected here -->
                </div>
            </div>

            <!-- Logs Tab -->
            <div id="logs" class="tab-content">
                <div id="logContainer">
                    <div class="log-entry system">System ready. Waiting to start...</div>
                </div>
            </div>

            <!-- Reasoning Tab -->
            <div id="reasoning" class="tab-content">
                <div id="reasoningContainer">
                    <div style="color: var(--text-secondary); text-align: center; padding: 40px;">
                        <i class="fas fa-brain" style="font-size: 24px; margin-bottom: 10px; display: block;"></i>
                        Reasoning traces will appear here when agents are active.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Config ---
        const STEPS = [
            { id: 'init', label: 'Initialization', desc: 'Loading localized map data', icon: 'fa-map' },
            { id: 'flood', label: 'Environmental', desc: 'FloodSentinel analyzing cyclone data', icon: 'fa-water' },
            { id: 'infra', label: 'Infrastructure', desc: 'GridGuardian checking power failures', icon: 'fa-bolt' },
            { id: 'temporal', label: 'Temporal', desc: 'RoutePilot predicting time constraints', icon: 'fa-clock' },
            { id: 'coord', label: 'Coordinator', desc: 'Syncing constraints & refining graph', icon: 'fa-network-wired' },
            { id: 'mission', label: 'Mission Solver', desc: 'Calculating optimal rescue routes', icon: 'fa-truck-medical' }
        ];

        // --- State ---
        let map;
        let ws;
        let layers = {};
        let activeStep = 0;

        // --- Init ---
        function init() {
            initMap();
            renderTimeline();
            connectWS();
        }

        function initMap() {
            map = L.map('map', {
                zoomControl: false,
                attributionControl: false
            }).setView([17.6868, 83.2185], 12);

            // Dark Matter CartoDB
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 19
            }).addTo(map);

            // Custom Zoom Control
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            // Layers
            layers = {
                flood: L.layerGroup().addTo(map),
                grid: L.layerGroup().addTo(map),
                temporal: L.layerGroup().addTo(map),
                mission: L.layerGroup().addTo(map),
                routes: L.layerGroup().addTo(map)
            };
        }

        function renderTimeline() {
            const container = document.getElementById('stepList');
            container.innerHTML = STEPS.map((step, idx) => `
                <div class="step-item" id="step-${idx}">
                    <div class="step-line"></div>
                    <div class="step-icon"><i class="fas ${step.icon}"></i></div>
                    <div class="step-info">
                        <div class="step-title">${step.label}</div>
                        <div class="step-desc">${step.desc}</div>
                    </div>
                </div>
            `).join('');
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            // Allow clicking the tab label itself
            const tabBtn = Array.from(document.querySelectorAll('.tab')).find(t => t.innerText.toLowerCase().includes(tabId) || (tabId === 'logs' && t.innerText.includes('Logs')));
            if (tabBtn) tabBtn.classList.add('active');

            document.getElementById(tabId).classList.add('active');
        }

        // --- WebSocket ---
        function connectWS() {
            const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
            ws = new WebSocket(`${proto}://${window.location.host}/ws`);

            const statusEl = document.getElementById('connectionStatus');

            ws.onopen = () => {
                statusEl.innerHTML = '<i class="fas fa-link" style="color:#10b981"></i> Connected';
                statusEl.style.borderColor = '#10b981';
                setTimeout(() => statusEl.style.opacity = 0.5, 2000);
            };

            ws.onclose = () => {
                statusEl.innerHTML = '<i class="fas fa-unlink" style="color:#ef4444"></i> Disconnected';
                statusEl.style.borderColor = '#ef4444';
                statusEl.style.opacity = 1;
                setTimeout(connectWS, 2000);
            };

            ws.onmessage = (e) => handleMessage(JSON.parse(e.data));
        }

        function handleMessage(msg) {
            switch (msg.type) {
                case 'workflow_start':
                    resetUI();
                    setStep(0);
                    log('system', 'Workflow Started');
                    break;
                case 'step':
                    // Optional: handle specific fine-grained steps
                    break;
                case 'agent_start':
                    const stepIdx = STEPS.findIndex(s => s.label.includes(msg.agent) || (msg.agent === 'FloodSentinel' && s.id === 'flood') || (msg.agent === 'GridGuardian' && s.id === 'infra') || (msg.agent === 'RoutePilot' && s.id === 'temporal') || (msg.agent === 'MissionSolver' && s.id === 'mission'));
                    if (stepIdx !== -1) setStep(stepIdx);
                    log(msg.agent, msg.message);
                    break;
                case 'agent_complete':
                    markStepComplete(activeStep);
                    break;
                case 'reasoning':
                    addReasoning(msg.agent, msg.content);
                    log(msg.agent, 'Reasoning generated');
                    // Auto-switch to reasoning tab briefly? Maybe distracting.
                    break;
                case 'constraint':
                    renderConstraint(msg.constraint);
                    break;
                case 'marker':
                    renderMarker(msg);
                    break;

                case 'route_segment':
                    // We will collect segments or just draw lines?
                    // Ideally we should wait for route_complete or draw progressively.
                    // Let's implement progressive drawing in 'route_complete' or use segment data if we want animation.
                    break;

                case 'route_complete':
                    renderRoute(msg.route, msg.total_distance_km);
                    log('mission', `Route computed: ${msg.total_distance_km}km`);
                    break;

                case 'workflow_complete':
                    setStep(STEPS.length - 1); // Ensure last step active
                    markStepComplete(STEPS.length - 1);
                    log('system', 'Workflow Complete');
                    break;

                case 'reset':
                    resetUI();
                    log('system', 'Reset complete');
                    break;
            }
        }

        // --- Actions ---
        function startWorkflow() {
            ws.send(JSON.stringify({ action: 'start' }));
            document.getElementById('startBtn').disabled = true;
        }

        function resetWorkflow() {
            ws.send(JSON.stringify({ action: 'reset' }));
            document.getElementById('startBtn').disabled = false;
        }

        function updateSpeed(val) {
            document.getElementById('speedDisplay').innerText = val + 'x';
            ws.send(JSON.stringify({ action: 'set_speed', speed: val }));
        }

        // --- UI Updates ---
        function setStep(idx) {
            if (activeStep < STEPS.length) {
                // Mark previous as done if we are moving forward
                for (let i = 0; i < idx; i++) markStepComplete(i);
            }
            activeStep = idx;
            document.querySelectorAll('.step-item').forEach((el, i) => {
                if (i === idx) {
                    el.classList.add('active');
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    el.classList.remove('active');
                }
            });
        }

        function markStepComplete(idx) {
            const el = document.getElementById(`step-${idx}`);
            if (el) el.classList.add('completed');
        }

        function log(agent, text) {
            const div = document.createElement('div');
            const agentClass = agent.toLowerCase().includes('flood') ? 'flood' :
                agent.toLowerCase().includes('grid') ? 'grid' :
                    agent.toLowerCase().includes('route') ? 'temporal' :
                        agent.toLowerCase().includes('mission') ? 'mission' :
                            agent.toLowerCase().includes('coord') ? 'coord' : 'system';

            div.className = `log-entry ${agentClass}`;
            div.innerText = `[${agent}] ${text}`;
            const container = document.getElementById('logContainer');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addReasoning(agent, content) {
            const container = document.getElementById('reasoningContainer');
            // Clear placeholder if first
            if (container.children.length === 1 && container.innerText.includes('Reasoning traces')) {
                container.innerHTML = '';
            }

            const color = getComputedStyle(document.body).getPropertyValue(`--agent-${agent.toLowerCase().includes('flood') ? 'flood' : agent.toLowerCase().includes('grid') ? 'grid' : 'coord'}`) || '#fff';

            const block = document.createElement('div');
            block.className = 'reasoning-block';
            block.innerHTML = `
                <div class="reasoning-agent-header" style="color: ${color}">
                    <i class="fas fa-robot"></i> ${agent}
                </div>
                <div style="white-space: pre-wrap; color: var(--text-secondary); line-height: 1.6;">${content}</div>
            `;
            container.appendChild(block);
            container.scrollTop = container.scrollHeight;
        }

        function resetUI() {
            Object.values(layers).forEach(l => l.clearLayers());
            document.getElementById('logContainer').innerHTML = '';
            renderTimeline(); // reset steps
            activeStep = 0;
            document.getElementById('reasoningContainer').innerHTML = '<div style="color: var(--text-secondary); text-align: center; padding: 40px;">Waiting for reasoning...</div>';
        }

        // --- Rendering Logic ---
        function renderConstraint(c) {
            if (c.action === 'delete_zone' && c.geometry) {
                L.geoJSON(c.geometry, {
                    style: c.style,
                    onEachFeature: (f, l) => {
                        l.bindPopup(`<b>${c.reason}</b>`);
                    }
                }).addTo(layers.flood);
            }
        }

        function renderMarker(data) {
            let iconHtml = '';
            let bg = '#fff';
            let color = '#000';

            if (data.icon === 'cyclone') { iconHtml = 'üåÄ'; bg = 'transparent'; }
            else if (data.icon === 'power_off') { iconHtml = '‚ö°'; bg = '#ef4444'; color = '#fff'; }
            else if (data.icon === 'offline') { iconHtml = 'üè•'; bg = '#52525b'; color = '#a1a1aa'; }
            else if (data.icon === 'active') { iconHtml = 'üè•'; bg = '#10b981'; color = '#fff'; }
            else if (data.icon === 'depot') { iconHtml = 'üöí'; bg = '#3b82f6'; color = '#fff'; }
            else if (data.icon === 'target_ok') { iconHtml = '‚úì'; bg = '#22c55e'; color = '#fff'; }
            else if (data.icon === 'target_blocked') { iconHtml = '‚úó'; bg = '#ef4444'; color = '#fff'; }
            else { iconHtml = 'üìç'; }

            const icon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div class="custom-icon-marker" style="width: 32px; height: 32px; background: ${bg}; color: ${color}; font-size: 16px;">${iconHtml}</div>`,
                iconSize: [32, 32],
                iconAnchor: [16, 16]
            });

            const layerName = data.agent.toLowerCase().includes('flood') ? 'flood' :
                data.agent.toLowerCase().includes('grid') ? 'grid' :
                    data.agent.toLowerCase().includes('mission') ? 'mission' : 'routes';

            L.marker(data.position, { icon: icon })
                .bindPopup(data.popup)
                .addTo(layers[layerName]);
        }

        function renderRoute(routeCoords, dist) {
            // Using Leaflet-Ant-Path for animation
            if (window.L.Polyline.AntPath) {
                new L.Polyline.AntPath(routeCoords, {
                    "delay": 400,
                    "dashArray": [10, 20],
                    "weight": 5,
                    "color": "#6366f1", // Indigo
                    "pulseColor": "#ffffff",
                    "paused": false,
                    "reverse": false,
                    "hardwareAccelerated": true
                }).addTo(layers.routes);
            } else {
                // Fallback
                L.polyline(routeCoords, { color: '#6366f1', weight: 4, dashArray: '10, 10' }).addTo(layers.routes);
            }

            // Fit bounds
            map.fitBounds(routeCoords, { padding: [50, 50] });
        }

        init();
